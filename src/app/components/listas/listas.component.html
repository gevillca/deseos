<ion-list color="dark">
  <ion-item-sliding *ngFor="let lts of deseoService.listas">
    <ion-item detail color="dark" (click)="listaSeleccionada(lts)">
      <ion-label>{{ lts.titulo }}</ion-label>
      <ion-note color="tertiary" slot="end"
        >{{ lts.items.length }} items</ion-note
      >
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="borrarLista(lts)">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
